<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js || store</title>
    <link rel="stylesheet" href="../style/dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script>
        const user = JSON.parse(sessionStorage.getItem("user"));
        if (!user) {
            window.location.href = "/store/signIn.html";
        }
    </script>
</head>

<body onload="fetchAllData()">
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand-name">
                <span>jsStores</span>
            </h3>
            <div class="nav-toggle">
                <span class="hamburger"></span>

            </div>
        </div>
        <div class="sidebar-menu">
            <ul class="">
                <li class="sidebar-menu-list__one ">
                    <a href="suggest.html">

                        <!-- <i class="far fa-sticky-note"></i> -->
                        <i class="fas fa-envelope-open-text"></i>

                        <span>Suggestions</span>
                    </a>
                </li>
                <li class="sidebar-menu-list__two">
                    <a href="suggested.htmls">
                        <i class="far fa-eye"></i>
                        <span>Suggested</span>
                    </a>
                </li>

            </ul>

        </div>

    </div>
    <div class="main-content">

        <header>
            <h3>Welcome Back, &#128526;</h3>
            <small>logout</small>
        </header>
        <main class="main">
            <section class="recent">
                <div class="suggested-card">
                    <h3>Suggested Items</h3>
                    <table id="tableData">
                        <thead>
                            <tr>
                                <th>Item Name </th>
                                <th>Item Description </th>
                                <th>Category</th>
                                <th>Reasons</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Iphone</td>
                                <td>12</td>
                                <td>Electronics</td>
                                <td>for apple users </td>
                            </tr>

                        </tbody>
                    </table>
                </div>


            </section>
        </main>
        <footer style="background: #ccc; height: 10vh;">

        </footer>
    </div>



</body>

</html>
